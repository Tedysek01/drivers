plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Opravujeme verzi Firebase pluginu
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.drivers"
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

     defaultConfig {
        applicationId "com.example.carmio"
        minSdkVersion 21
        targetSdkVersion 34
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Přidání Firebase BOM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:32.2.2') // Zajišťuje správnou verzi závislostí
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics (volitelné)
    implementation 'com.google.firebase:firebase-firestore' // Cloud Firestore
    implementation 'com.android.support:multidex:2.0.1'

}
